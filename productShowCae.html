<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Showcase Box</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #e9eef3;
            padding: 40px;
            display: flex;
            justify-content: center
        }

        .product-card {
            width: 500px;
            height: 600px;
            border: 3px solid #ccc;
            border-radius: 16px;
            padding: 30px;
            margin: 10px;
            background: white;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 12px;
        }

        h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1a1f36;
        }

        p {
            font-size: 14px;
            color: #555;
            line-height: 1.3;
            max-width: 90%;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: 700;
            color: black;
        }

        .buy-btn {
            padding: 10px 20px;
            background: #00a6df;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <article class="product-card" aria-label="Product showcase">
        <!-- image at the top: width 100% -->
        <img class="product-image"
            src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
            alt="Smartwatch product image">

        <!-- content area -->
        <div class="content" role="group" aria-label="Product details">
            <h3>SAMSUNG Galaxy Watch6 LTE</h3>
            <p>Graphite strap, 44mm. </p>

            <div class="price-row">
                <!-- <button class="buy-btn" type="button">Buy Now</button> -->
                <div class="rating-row" style="display:flex;align-items:center;gap:10px;margin-top:6px;">
                    <div
                        style="display:flex;align-items:center;background:#e8f5e9;padding:4px 8px;border-radius:6px;font-size:14px;font-weight:600;color:#2e7d32;">
                        ⭐ 4.3
                    </div>
                    <span style="font-size:13px;color:#555;">(973)</span>
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png"
                        alt="Assured Logo" style="height:22px;">
                </div>
                <div class="price">
                    <p>₹18,999 <s>₹41,999</s> 54% off</p>
                </div>
                <p style="color: green; font-weight: 600;">Bank Offer</p>
            </div>
            <div class="spacer" aria-hidden="true"></div>
    </article>
</body>

</html>
